        <div class="tabs">

                <div class="form1">
                  <div class="from">
                    <label for="">Hardan: </label>

                  <div class="to">
                    <label for="">Hara: </label>

      <section class="section2">

              <label for="">Emailinizi Daxil Edin</label>
              <input type="email" placeholder="E-mail" required>
              <span>Şifrənizi Daxil Edin</span>

              <div class="overlay-buttons">

                <span>Bilet sayı:</span>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <script src="./main.js"></script>

    <script>
      $(document).ready(function () {
        var fromArray = [];
        var toArray = [];
        $.ajax({
          method: "GET",
          headers: {
            ApiKey: "gubahackatonbyramin",
          },
          dataType: "json",
          url: "http://ramin000-001-site1.dtempurl.com/api/admin/all",
          success: function data(datas) {
            console.log("datas", datas);

            let forCities = [];
            let toCities = [];

            for (let i = 0; i < datas.length; i++) {
              forCities.push(datas[i].from);
              toCities.push(datas[i].to);
            }

            forCities = [...new Set(forCities)];
            toCities = [...new Set(toCities)];

            for (let i = 0; i < forCities.length; i++) {
              $("#from").append("<option>" + forCities[i] + "</option>");
            }

            for (let i = 0; i < toCities.length; i++) {
              $("#to").append("<option>" + toCities[i] + "</option>");
            }
          },
        });
      });
    </script>
